<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deal with Memory</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/all.min.css">
</head>
<body>
<div class="contain col-3  justify-content-center">
    <div class="row justify-content-center ">
        <input id="key" class="col-10 mt-3 bg-info " type="text" placeholder="Enter Key">
        <input id="value" class="col-10 mt-3 bg-info " type="text" placeholder="Enter Value to be added">
    </div>
    <div class="btns row justify-content-center gap-1 mt-5 ">
        <button class="col-3 add">Add</button>
        <button class="col-3 delete">Delete</button>
        <button class="col-3 show">Show</button>
        <button class="col-3 showall">Show all</button>
        <button class="col-3 clear">clear all</button>
    </div>
    <div class="result row justify-content-center mt-3">
        <p class="col-10 bg-success"></p>
        <h4 class="error col-10 bg-danger"></h4>
    </div>
</div>
<script src="js/main.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/jquery-3.6.0.min.js"></script>
<script src="js/bootstrap.js"></script>
</body>
</html>
